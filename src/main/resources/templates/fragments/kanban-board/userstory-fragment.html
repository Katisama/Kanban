<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"/>
    <!--    <title>User Story</title>-->
    <!--    <title th:text="#{login.form.title}">Page Title</title>-->

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</head>
<body>
<div class="container body-content">
    <img src="pictures/Kanban-Bild.jpg" alt="Kanban-Bild">
    <h2>User Story</h2>
    <div>
        <form>
            <div class="form-group">
                <div >
                    <div class="form-group mt-2">
                        <div class="col-1">
                            <label class="control-label" for="assignee">Bearbeiter</label>
                            <label class="control-label" id="assignee">&lt;Name&gt;</label>
                            <input class="btn btn-primary"  name="name" type="submit"
                                   value="Mir zuweisen" size="25" maxlength="20">
                        </div>
                        <div class="col-11" />
                        <div class="mt-2">
                            <label class="control-label col-2" for="storyTitle">Titel der User Story: </label>

                            <input id="storyTitle" class="col-9" type="text" size="25" maxlength="20">
                        </div>
                        <div class="col-2">
                        <select class="form-select mt-2" aria-label="Default select example">
                            <option selected>Typ</option>
                            <option value="1">Story</option>
                            <option value="2">Defect</option>
                        </select>
                        </div>

                        <div class="col-2">
                        <select class="form-select mt-2" aria-label="Default select example">
                            <option selected>Priorität</option>
                            <option value="1">Niedrig</option>
                            <option value="2">Mittel</option>
                            <option value="3">Hoch</option>
                        </select>
                        </div>

                        <div class="col-2">
                        <select class="form-select mt-2" aria-label="Default select example">
                            <option selected>Status auswählen</option>
                            <option value="1">Neu</option>
                            <option value="2">in Bearbeitung</option>
                            <option value="3">Review</option>
                            <option value="3">Test</option>
                            <option value="3">Done</option>
                        </select>
                        </div>


                    </div>
                </div>
            </div>

        </form>
    </div>
</div>


</body>
</html>
