<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"/>
<!--    <title th:text="#{login.form.title}">Page Title</title>-->

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
<div class="container body-content">
    <form action="#" th:action="@{/login}" method="post" th:object="${userModel}">
        <div class="form-group">
            <div class="col-2">
                <div class="form-group mt-2">

                    <label class="control-label" for="emailInput">E-Mail-Adresse</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="E-Mail" field="*{email}" name="email"/>
                </div>
                <div class="form-group mt-2">

                    <label for="passwordInput">Passwort</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Passwort" field="*{password}" name="password"/>
                </div>

                <input type="submit" class="btn btn-primary form-group mt-2" value="Login"/>
            </div>

            <div >
                <p>Noch kein Account? <a href="register">Hier registrieren</a></p>
            </div>
        </div>

    </form>
</div>
</body>
</html>
